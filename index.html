<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yogi Dwi Prasetyo - Portfolio</title>

<style>
:root{
    --blue-main:#1f4fd8;
    --blue-soft:#2b6cb0;
    --blue-dark:#0d1b2a;
    --yellow:#f4c430;
    --text-soft:#5f6c80;
}

*{box-sizing:border-box}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,var(--blue-main),var(--blue-soft));
    color: white;
}

/* HEADER */
header {
    display: flex;
    justify-content: space-between;
    padding: 20px 50px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    position: sticky;
    top: 0;
    z-index: 100;
}

header a {
    color: white;
    margin-left: 25px;
    text-decoration: none;
    font-weight: 500;
}

header a:hover { color: var(--yellow); }

/* HERO */
.hero {
    min-height: 90vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 50px;
}

.hero-text { max-width: 50%; }

.hero h1 {
    font-size: 55px;
    margin-bottom: 10px;
}

.hero p {
    color: #e2e8f0;
    font-size: 18px;
}

.hero img {
    width: 260px;
    height: 260px;
    border-radius: 50%;
    border: 5px solid var(--yellow);
    object-fit: cover;
}

/* SECTION */
section {
    padding: 70px 50px;
    background: white;
    color: #1f2937;
}

section:nth-child(even){ background:#f4f7ff; }

h2 {
    font-size: 32px;
    margin-bottom: 30px;
    color: var(--blue-main);
    position: relative;
}

h2::after{
    content:'';
    width:70px;
    height:4px;
    background:var(--yellow);
    display:block;
    margin-top:8px;
}

/* GRID */
.skills, .projects, .org-list, .train-list, .achieve-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 24px;
}

/* CARD REFINEMENT */
.card {
    background: #ffffff;
    padding: 22px;
    border-radius: 16px;
    border-left: 5px solid var(--blue-main);
    box-shadow: 0 10px 25px rgba(31,79,216,0.12);
    transition: all 0.3s ease;
}

.card:hover{
    transform: translateY(-8px);
    box-shadow: 0 15px 35px rgba(31,79,216,0.25);
}

/* CERT BUTTON */
.cert-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 7px 18px;
    background: var(--yellow);
    color: #000;
    text-decoration: none;
    font-weight: 600;
    border-radius: 20px;
    font-size: 14px;
    margin-top: 12px;
    transition: 0.3s;
}

.cert-btn:hover {
    background: var(--blue-main);
    color: white;
}

/* ACTIVITIES IMAGE */
.card img{
    width:100%;
    border-radius:12px;
    margin-bottom:12px;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 25px;
    background: var(--blue-dark);
    color:white;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        text-align: center;
        padding: 15px;
    }
    header nav a {
        margin: 8px;
        display: inline-block;
    }
    .hero {
        flex-direction: column-reverse;
        text-align: center;
        padding: 40px 20px;
    }
    .hero-text { max-width: 100%; }
    .hero h1 { font-size: 38px; }
}
</style>
</head>

<body>

<header>
    <div><strong>Yogi Dwi Prasetyo</strong></div>
    <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#organization">Organization</a>
        <a href="#achievements">Achievements</a>
        <a href="#training">Training</a>
        <a href="#activities">Activities</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="hero">
    <div class="hero-text">
        <h1>Yogi Dwi Prasetyo</h1>
        <p>Electrical & IoT Engineering | Automation | CMMS Implementation | Embedded System</p>
    </div>
    <img src="IMG_0579.jpg" alt="Profile">
</div>

<footer>
    © 2025 Yogi Dwi Prasetyo – Mechatronics Engineering
</footer>

</body>
</html>
