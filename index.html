<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yogi Dwi Prasetyo - Portfolio</title>

<style>
/* =========================
   DESIGN SYSTEM (INTERMEDIATE)
========================= */
:root{
    --blue-main:#2563eb;
    --blue-gradient:#1e40af;
    --blue-dark:#0f172a;
    --yellow:#facc15;
    --bg-light:#f8fafc;
    --text-soft:#64748b;
    --radius:14px;
}

/* =========================
   GLOBAL
========================= */
*{ box-sizing:border-box; }

html{ scroll-behavior:smooth; }

body{
    margin:0;
    font-family:'Segoe UI',system-ui,sans-serif;
    background:linear-gradient(135deg,var(--blue-main),var(--blue-gradient));
    color:white;
    line-height:1.65;
}

/* =========================
   HEADER
========================= */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 50px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(14px);
    position:sticky;
    top:0;
    z-index:100;
}

header strong{
    font-size:18px;
    letter-spacing:0.5px;
}

header a{
    color:white;
    margin-left:22px;
    text-decoration:none;
    font-weight:500;
    position:relative;
}

header a::after{
    content:'';
    position:absolute;
    width:0;
    height:2px;
    background:var(--yellow);
    left:0;
    bottom:-6px;
    transition:.3s;
}

header a:hover::after{ width:100%; }

/* =========================
   HERO
========================= */
.hero{
    min-height:90vh;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 50px;
    gap:40px;
}

.hero-text{ max-width:520px; }

.hero h1{
    font-size:56px;
    font-weight:700;
    margin-bottom:12px;
}

.hero p{
    font-size:18px;
    color:#e5e7eb;
}

.hero img{
    width:260px;
    height:260px;
    border-radius:50%;
    border:5px solid var(--yellow);
    box-shadow:0 25px 60px rgba(0,0,0,.35);
    object-fit:cover;
}

/* =========================
   SECTION
========================= */
section{
    padding:70px 50px;
    background:white;
    color:#0f172a;
}

section:nth-of-type(even){ background:var(--bg-light); }

h2{
    font-size:32px;
    margin-bottom:26px;
    color:var(--blue-main);
}

h2::after{
    content:'';
    width:64px;
    height:4px;
    background:var(--yellow);
    display:block;
    margin-top:8px;
    border-radius:8px;
}

/* =========================
   GRID & CARD
========================= */
.skills,.projects,.org-list,.train-list,.achieve-list{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:22px;
}

.card{
    background:white;
    padding:22px;
    border-radius:var(--radius);
    box-shadow:0 10px 30px rgba(0,0,0,.12);
    transition:.35s ease;
}

.card:hover{
    transform:translateY(-8px);
    box-shadow:0 20px 45px rgba(0,0,0,.18);
}

/* =========================
   CERTIFICATE BUTTON
========================= */
.cert-btn{
    display:inline-flex;
    align-items:center;
    padding:7px 18px;
    background:var(--yellow);
    color:#000;
    font-weight:600;
    text-decoration:none;
    border-radius:999px;
    font-size:14px;
    margin-top:12px;
    transition:.3s;
}

.cert-btn:hover{
    background:var(--blue-main);
    color:white;
}

/* =========================
   ACTIVITY IMAGE
========================= */
.projects img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:12px;
    margin-bottom:12px;
}

/* =========================
   FOOTER
========================= */
footer{
    background:var(--blue-dark);
    color:white;
    text-align:center;
    padding:22px;
    font-size:14px;
}

/* =========================
   RESPONSIVE
========================= */
@media(max-width:768px){
    header{
        flex-direction:column;
        gap:12px;
    }

    .hero{
        flex-direction:column-reverse;
        text-align:center;
        padding:40px 20px;
    }

    .hero h1{ font-size:36px; }

    section{ padding:60px 20px; }
}
</style>
</head>
<body>

<!-- ===== HTML ISI TIDAK DIUBAH ===== -->
<!-- (seluruh body persis seperti yang kamu kirim) -->
</body>
</html>
